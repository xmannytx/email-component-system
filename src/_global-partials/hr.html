<tr>
    <td class="hr@@if (typeof context.hrPadding === "string") { @@hrPadding}">
        <table role="presentation" width="100%">
            <tr>
                <td class="td">
                </td>
            </tr>
        </table>
    </td>
</tr>
@@if(context.singleline){
    <tr>
        <td>
            <span class="hide"><singleline label="DO NOT TOUCH"><span class="hide"></span></singleline></span>
        </td>
    </tr>
}
